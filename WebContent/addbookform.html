<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Book</title>
		<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="AddBookForm">Add Book</a></li>
				<li><a href="ViewBook">View Book</a></li>
				<li><a href="IssueBookForm">Issue Book</a></li>
				<li><a href="ViewIssuedBook">View Issued</a></li>
				<li><a href="ReturnBookForm">Return Book</a></li>
		        <li><a href="LogoutLibrarian">Log Out</a></li>
			</ul>
		</nav>
		<div class="container-fluid">
			<div class="row pt-10">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-container">
						<form action="AddBook" method="post" class="form login-form">
							<div class="row mb-4">
								<div class="col-md-12">
									<h4>Enter Book Details</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label for="bookid" class="form-label">Book ID</label>
									<input type="text" name="bookid" class="form-control" />
								</div>
								<div class="col-md-6">
									<label for="name" class="form-label">Book Name</label>
									<input type="text" name="name" class="form-control" />
								</div>
								<div class="col-md-6">
									<label for="author" class="form-label">Book Author</label>
									<input type="text" name="author" class="form-control" />
								</div>
								<div class="col-md-6">
									<label for="publisher" class="form-label">Book Publisher</label>
									<input type="text" name="publisher" class="form-control" />
								</div>
								<div class="col-md-12">
									<label for="image" class="form-label">Image Source</label>
									<input type="url" name="image" class="form-control" />
								</div>
								<div class="col-md-6 mt-4"></div>
								<div class="col-md-6 mt-4">
									<button class="button button-primary button-w100" type="submit">Add Book</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</body>
</html>
