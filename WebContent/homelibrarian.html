<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>

		<script defer src="js/bootstrap.min.js"></script>
		<title>Librarian Home</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row pt-10">
				<div class="col-md-1"></div>
				<div class="col-md-2">
					<div class="librarian-action-link">
						<a href="AddBookForm" class="link-overlay"></a>
						<div class="items">
							<i class="fas fa-plus-circle"></i>
							<p>Add Book</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="librarian-action-link">
						<a href="ViewBook" class="link-overlay"></a>
						<div class="items">
							<i class="fas fa-book"></i>
							<p>View Book</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="librarian-action-link">
						<a href="IssueBookForm" class="link-overlay"></a>
						<div class="items">
							<i class="fas fa-shopping-bag"></i>
							<p>Issue Book</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="librarian-action-link">
						<a href="ViewIssuedBook" class="link-overlay"></a>
						<div class="items">
							<i class="fas fa-book-open"></i>
							<p>View Issued Book</p>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="librarian-action-link">
						<a href="ReturnBookForm" class="link-overlay"></a>
						<div class="items">
							<i class="fas fa-undo"></i>
							<p>Return Book</p>
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>

			<div class="row pt-5">
				<div class="col-md-1"></div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<div class="librarian-action-link">
						<a href="LogoutLibrarian" class="link-overlay"></a>
						<div class="items">
							<i class="fas fa-home"></i>
							<p>Home/ Log&nbsp;Out</p>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2"></div>
				<div class="col-md-1"></div>
			</div>
		</div>
	</body>
</html>
